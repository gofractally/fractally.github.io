
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{site.title}} - The Subtle Art of True Democracy</title>


    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="More Equal Animals" property="og:site_name"/>
    <meta content="{{ site.url }}/about/" property="article:author"/>

    {%- if page.title -%}
    <meta content="{{ page.title }}" property="og:title"/>

    <meta content="article" property="og:type"/>

    <meta content="{{ site.url }}{{ page.url }}" property="og:url"/>
    {%- else -%}
    <meta content="website" property="og:type"/>

    <meta content="{{ site.url }}{{ page.url }}" property="og:url"/>
    {%- endif -%}


    {%- if page.image -%}
        <meta content="{{page.image}}" property="og:image"/> 
    {%- endif -%}

    {%- if page.desc -%}
        <meta content="{{page.desc}}" property="og:description"/> 
    {%- else -%}
        <meta content="{{page.content | strip_html | strip | escape | truncatewords: 50}}" property="og:description"/> 

    {%- endif -%}


    <link rel="canonical" href="{{site.url}}{{page.url}}"/>

    <link rel="apple-touch-icon" href="{{site.profile_pic}}">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

    <link rel="icon" href="{{site.favicon}}" type="image/png" sizes="16x16"/>
    <link href="/assets/css/style.css" rel="stylesheet" media="all" class="default"/>

    <!--[if IE]>
        <link href="/assets/css/ie-target.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <!--<link href="/assets/css/prism.css" rel="stylesheet" />-->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <!-- mailchip popup -->
    <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/b6439a04bb1f51295b2a26004/3e6df73cadb5def2edd6a2bc8.js");</script>

    <!-- end mailchip popup -->

    {% seo %}
</head>


<body>
    <div class="container">                    
        <div class = "box">
            {%- include header.html -%}

<h1>&nbsp;{{ page.tag }}</h1>
            {%- include feed.html -%}
<!-- We're going to give each page a tag when we create it.
This will be the title -->


            {%- include footer.html -%}
        </div>
        <button class="scroll-to-top" id="scroll-to-top"><i class="fa fa-chevron-up"></i></button>
    </div>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script>
        document.getElementById("scroll-to-top").addEventListener("click", function() {
            window.scrollTo({top: 0, left: 0, behavior: 'smooth'});
        });
    </script>
    {%- include contextmenu.html -%}
</body>
</html>
