    <div class="main">

<video id="herovideo" playsinline="" muted loop loop="" autoplay="" preload="auto" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); min-width: calc(100% + 2px); min-height: calc(100% + 2px); opacity: 1; max-height: calc(100% + 2px);"><source type="video/mp4" src="https://fractally.com/wp-content/uploads/2022/01/Fractally-DAO-Hero.mp4"></video>

        <h1>Web Zone</h1>

                <li><a href="#" class="nav-link">Blog</a></li>

    </div>



   </body>

<script>
var main = document.querySelector('.main');
var nav = document.querySelector('.nav');


window.onscroll = function () {

    if (window.pageYOffset > (main.offsetHeight - nav.offsetHeight)) {
        nav.classList.remove('bottom-nav');
        nav.classList.add('top-nav');
    } else {
        nav.classList.add('bottom-nav');
        nav.classList.remove('top-nav');

    }
}
</script>
